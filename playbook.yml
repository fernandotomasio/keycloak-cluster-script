---
- hosts: database

  handlers:
    - name: restart postgres
      service:
        name: postgresql
        state: restarted
      become: yes

  tasks:

    - name: Instalando postgresql server
      apt: 
        name: ['postgresql', 'python3-psycopg2']
        state: latest
      become: yes

    - name: Configurando postgresql server
      copy: 
        src: "{{ item }}"
        dest: "/etc/postgresql/10/main"
      become: yes
      with_items:
        - "files/database/postgresql.conf"
        - "files/database/pg_hba.conf"
      notify: restart postgres

    - name: Criando database keycloak
      community.postgresql.postgresql_db:
        name: keycloak
      become: yes
      become_user: postgres

    - name: Criando usuario keycloak
      community.postgresql.postgresql_user:
        db: keycloak
        name: keycloak
        password: keycloak
        priv: ALL
      become: yes
      become_user: postgres
      
- hosts: keycloak-servers

  tasks:

    - name: Instalando OpenJDK 11
      apt: 
        name: ['openjdk-11-jdk']
        state: latest
        update_cache: yes
      become: yes

    - name: Instalando dependÃªncias
      apt: 
        name: ['unzip']
        state: latest
        update_cache: yes
      become: yes

    - name: Realizando o download do Keycloak
      ansible.builtin.get_url:
        url: https://github.com/keycloak/keycloak/releases/download/18.0.2/keycloak-18.0.2.zip
        dest: /tmp/keycloak-18.0.2.zip
        force: no
    
    - name: Descompactando Keycloak
      ansible.builtin.unarchive:
        src: /tmp/keycloak-18.0.2.zip
        dest: /opt
        remote_src: yes
      become: yes

    - name: Configurando Keycloak database vendor
      shell: "/opt/keycloak-18.0.2/bin/kc.sh build --db postgres"
      become: yes

    - name: Copiando certificados
      copy: 
        src: "{{ item }}"
        dest: "/certificates/"
      become: yes
      with_items:
        - "files/keycloak/certificates/keycloak_ccarj_key.keystore"

    - name: Iniciando Keycloak
      shell: "/opt/keycloak-18.0.2/bin/kc.sh start --https-port=443 --https-key-store-file=/certificates/keycloak_ccarj_key.keystore --https-key-store-password=#ccarj# --hostname=auth.ccarj.intraer --db-url-host 192.168.56.10 --db-schema public --db-username keycloak --db-password keycloak"
      environment:
        KEYCLOAK_ADMIN: admin
        KEYCLOAK_ADMIN_PASSWORD: admin
      become: yes